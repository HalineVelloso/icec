<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Retirada</title>
    {% bootstrap_css %}
</head>
<body>
   <div class="container" >
       <h1>Retirada</h1>
       {% bootstrap_messages %}
       <form action="{% url 'retirada' %}" method="post" class="form" autocomplete="off">
           {% csrf_token %}

           {% bootstrap_form form %}
           {% buttons %}
            <button type="submit" class="btn btn-primary">Retirar</button>
           {% endbuttons %}
       </form>
   </div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
