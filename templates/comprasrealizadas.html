<!DOCTYPE html>
{% load bootstrap4 %}
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Compras Realizadas</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1> Compras Realizadas </h1>
        <table class="table table-striped">
            <thead>
                <th scope ="col">#</th>
                <th scope ="col">Produto</th>
                <th scope ="col">Quantidade comprada</th>
            </thead>
            <tbody>
                {% for compra in compras %}
                    <tr>
                        <td scope="row">{{ compra.id }}</td>
                        <td scope="row">{{ compra.produto }}</td>
                        <td scope="row">{{ compra.qtd_compra }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
